			<h3><a href="/2016/10/11/ios-accessibility-special-usage/">iOS 辅助功能的另类用途</a></h3>
<!-- 		<div class="post-content"><p>整理一些辅助功能的另类用途。</p>

<h2 id="使用缩放功能实现更暗屏幕">使用缩放功能实现更暗屏幕</h2>

<p>这应该是比较广为人知的解决在 iPhone 在弱光环境下即使亮度调节至最低屏幕依旧过亮的方法了。</p>

<p>这个方法通过缩放功能的弱光滤镜达成更暗亮度的效果。以下是实现方法：</p>

<ol>
  <li>前往 <strong>设置 - 通用 - 辅助功能 - 缩放</strong></li>
  <li>打开<strong>缩放</strong>开关</li>
  <li>三指三击屏幕，打开缩放菜单</li>
  <li>确认当前缩放模式为<strong>全屏幕缩放</strong></li>
  <li>将下方控制缩放倍率的滑动条拖到最左</li>
  <li>点击<strong>选取滤镜</strong>，选择<strong>弱光</strong></li>
  <li>点击缩放菜单以外区域，关闭缩放菜单</li>
  <li>关闭<strong>缩放</strong>开关</li>
</ol>

<p>现在，在<strong>辅助功能快捷键</strong>中选中<strong>缩放</strong>，便于快速开启：</p>

<ol>
  <li>前往 <strong>辅助功能 - 辅助功能快捷键</strong></li>
  <li>选中 <strong>缩放</strong></li>
</ol>

<p>现在，你可以通过连按三次主屏幕按钮来开启弱光滤镜了。</p>

<h2 id="使用降低白点值功能实现更暗屏幕">使用降低白点值功能实现更暗屏幕</h2>

<p>除了上面说到的缩放功能，苹果在 iOS 10 中为<strong>降低白点值</strong>新增了强度滑块。通过提高<strong>降低亮色的强度</strong>，同样能够使屏幕变得更暗。</p>

<ol>
  <li>前往 <strong>设置 - 通用 - 辅助功能 - 显示调节</strong></li>
  <li>打开<strong>降低白点值</strong>开关</li>
  <li>调节下方滑块<br /><note>你可以调节滑块至最适合你自己的值，这不会对接下来的操作产生任何影响。</note></li>
  <li>关闭<strong>降低白点值</strong>开关</li>
</ol>

<p>你同样可以在<strong>辅助功能快捷键</strong>中选中<strong>降低白点值</strong>来快速开启功能。更棒的是，你能够叠加多个辅助功能，如同时开启缩放与降低白点值来实现亮度极低的效果。</p>

<h2 id="使用色彩滤镜调节屏幕色温">使用色彩滤镜调节屏幕色温</h2>

<p>iPhone se 刚发售时听到的最多的吐槽应该就是“大黄屏”了。虽然说可以通过越狱后使用插件对屏幕色温进行调节，但是用越狱的不安全与不稳定换来的调节色温功能难免代价过大。</p>

<p>其实，系统自带的色彩滤镜是可以达成调节色温的效果的。</p>

<ol>
  <li>前往 <strong>设置 - 通用 - 辅助功能 - 显示调节 - 色彩滤镜</strong></li>
  <li>打开<strong>色彩滤镜</strong>开关</li>
  <li>选择<strong>色调</strong>滤镜</li>
  <li>调节下方<strong>强度</strong>滑块至最小</li>
  <li>现在，你可以通过调节<strong>色调</strong>滑块来调节屏幕色温了</li>
</ol>

<p>同样的，你可以在<strong>辅助功能快捷键</strong>中选中<strong>色彩滤镜</strong>来快速开启功能。</p>

<h2 id="更优雅的-assistivetouch-用法">更优雅的 AssistiveTouch 用法</h2>

<p>如果你用过 Noeliel 开发的越狱插件 vHome，相信你一定会被它简单的设计和交互所吸引。屏幕上浮动的就是主屏幕按钮，没有多余的二级菜单，点一下就触发点击主屏幕按钮动作。</p>

<p>现在，在新版本的 iOS中，你可以用 AssistiveTouch 达成类似的效果。</p>

<ol>
  <li>前往 <strong>设置 - 通用 - 辅助功能 - AssistiveTouch</strong></li>
  <li>打开 <strong>AssistiveTouch</strong> 开关</li>
  <li>进入<strong>自定顶层菜单…</strong> 菜单</li>
  <li>调节下方<strong>计数器</strong>至 <strong>1个图标</strong></li>
  <li>点击上方图标，选择<strong>主屏幕</strong></li>
</ol>

<p>现在，点击屏幕上的 AssistiveTouch 将不再打开菜单，取而代之的是直接触发点击主屏幕按钮动作。你完全可以把它当作一个放在屏幕上的主屏幕按钮，双击打开多任务，三击打开辅助功能快捷键，或者长按打开 Siri，你甚至可以用它和唤醒按钮来截屏。</p>

<p>此外，对于升级到 iOS 10 的不支持<strong>轻触打开</strong><sup id="fnref:1"><a href="#fn:1" class="footnote">1</a></sup>功能的设备而言，可以通过点击 AssistiveTouch 来代替点击物理主屏幕按钮解锁。</p>
