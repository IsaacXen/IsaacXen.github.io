<span class="k">for</span> <span class="n">word</span> <span class="ow">in</span> <span class="nb">sorted</span><span class="p">(</span> <span class="n">data</span> <span class="p">):</span>
     <span class="k">print</span> <span class="p">(</span> <span class="s">'</span><span class="si">%*</span><span class="s">s =&gt; </span><span class="si">%</span><span class="s">d'</span> <span class="o">%</span> <span class="p">(</span> <span class="n">max_len</span><span class="p">,</span> <span class="n">word</span><span class="p">,</span> <span class="n">data</span><span class="p">[</span> <span class="n">word</span> <span class="p">]</span> <span class="p">)</span> </code></pre></figure>
