<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>  
    <meta name="viewport" content="width=device-width">

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="/assets/css/frame.css" rel="stylesheet" />
    <link href="/assets/css/clear.css" rel="stylesheet" />
    <link href="/assets/css/max-960.css" rel="stylesheet" media="(max-width: 958px)" />
    <link href="/assets/css/max-480.css" rel="stylesheet" media="(max-width: 678px)" />
    <link href="/assets/css/small.css" rel="stylesheet" media="(max-width: 520px)" />
    <link href="/assets/css/trans.css" rel="stylesheet" media="(max-width: 480px)" />
    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML" />
</head>
<body class="root">
        <header>
            <div class="color-overlay"></div>
            <div class="headerContainer">
                <div class="navbar">
                    <h1>{{ site.name }}</h1>
                    <!-- <p>{{ site.description }}</p> -->
                    <nav class="navmenu">
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="/archives">Archive</a></li>
                            <li><a href="/about">About</a></li>
                            <!-- <li><a href="#">Comment</a></li> -->
                            <!-- <li><a href="/feed.xml">RSS</a></li> -->
                        </ul>
                    </nav>  
                </div>
            </div>  
        </header>

        <div class="content-wrapper">
            <div class="content">
                {{ content }}

                <footer id="footer">
                    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a></p>
                </footer>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
      <!-- <script src="/assets/js/jquery.mobilemenu.min.js"></script> -->
        <script src="/assets/js/blur.js"></script>
        <script>
        window.onresize = function() {
            var width = document.documentElement.clientWidth;
            var image = document.querySelectorAll('img');
            if (width <= 480) {
                for (var i = image.length - 1; i >= 0; i--) {
                    image[i].style['width'] = (width + 'px');
                }
            } else {
                for (var i = image.length - 1; i >= 0; i--) {
                    image[i].style['width'] = (100 + '%');
                }
            }
        }
        </script>
</body>
</html>
