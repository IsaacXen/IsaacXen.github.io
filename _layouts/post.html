---
layout: default
---
<article class="post">
	<!-- Title -->
	<h1>{{ page.title }}</h1>

	<!-- Content -->
	<div class="post-content">{{ content }}</div>

	<!-- Posted Date -->
	<p>Posted on <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span></p>

	<!-- Comment -->
	{% include comment.html %}

</article>
